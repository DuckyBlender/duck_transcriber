[package]
name = "duck_transcriber"
version = "0.1.0"
edition = "2024"

[dependencies]
lambda_http = "0.17"
lambda_runtime = "0.14"
chrono = "0.4"
reqwest = { version = "0.12", features = [
    "multipart",
    "json",
    "rustls-tls",
], default-features = false }
serde = "1"
serde_json = "1"
tokio = { version = "1.47", features = ["full"] }
teloxide = { version = "0.17", features = ["macros", "rustls", "cache-me"], default-features = false }
mime = "0.3"
mime_guess = "2.0"
aws-config = { version = "1.8", features = ["behavior-version-latest"] }
aws-sdk-dynamodb = "1.95"
strum = { version = "0.27", features = ["derive"] }
log = "0.4"
fern = "0.7"
ipnetwork = "0.20"

[package.metadata.lambda.deploy]
memory = 256      # Function's memory (increased for larger direct uploads)
timeout = 60      # Function's execution timeout
env_file = ".env" # File to load environment variables from
