[package]
name = "duck_transcriber"
version = "0.1.0"
edition = "2021"

[dependencies]
lambda_http = "0.14"
lambda_runtime = "0.13"
reqwest = { version = "0.12.12", features = [
    "multipart",
    "json",
    "rustls-tls",
], default-features = false }
serde = "1.0.215"
serde_json = "1.0.135"
tokio = { version = "1.40", features = ["full"] }
tracing = { version = "0.1", features = ["log"] }
tracing-subscriber = { version = "0.3", default-features = false, features = [
    "fmt",
] }
teloxide = { version = "0.13", features = ["macros", "rustls"], default-features = false }
mime = "0.3.17"
aws-config = { version = "1.5.8", features = ["behavior-version-latest"] }
aws-sdk-dynamodb = "1.54"
strum = { version = "0.26", features = ["derive"] }

[package.metadata.lambda.deploy]
memory = 128      # Function's memory
timeout = 60      # Function's execution timeout
env_file = ".env" # File to load environment variables from
